<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-icons.min.css">
    <title>Project 14 May</title>
</head>

<body>
    <div class="container border-size-5 bd-grayBlue">



        <div class="card border border-size-5 bd-grayBlue">

            <div class="card-header header border border-size-5 bd-grayBlue">
                <div class="row flex-align-center border border-size-5 bd-grayBlue">
                    <div class="border-none fg-grayBlue cell-md-6">
                        <h1 class="text-center"> <strong>User's Informations</strong> </h1>
                    </div>
                    <div class="cell-md-6">
                        <div data-role="carousel" class="border border-size-2 bd-grayBlue" data-effect="slide" data-controls="false" data-bullets="false" data-auto-start="true">
                            <figure class="slide" data-cover="media/Git.png"></figure>
                            <figure class="slide" data-cover="media/NodeJs.png"></figure>
                            <figure class="slide" data-cover="media/Angular.png"></figure>
                            <figure class="slide" data-cover="media/HTML.jpg"></figure>
                            <figure class="slide" data-cover="media/CSS.jpg"></figure>
                            <figure class="slide" data-cover="media/Kubernetes.jpg"></figure>
                            <figure class="slide" data-cover="media/Jenkins.jpg"></figure>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card-footer border border-size-5 bd-grayBlue ">


                <form class="card border-none">
                    <div class="row">
                        <label class="cell-md-12 text-center"> <strong>Name</strong> </label>
                        <input type="text" data-role="input " id="metro-input-name" name="metro-input-name" class=" cell-md-12 text-center border border-size-5 bd-grayBlue" placeholder="Enter name ">
                    </div>
                    <div class="row">
                        <label class="cell-md-12 text-center"><strong>Email address</strong></label>
                        <input type="email" data-role="input " id="metro-input-email" name="metro-input-email" class="cell-md-12 text-center border border-size-5 bd-grayBlue" placeholder="Enter email ">
                    </div>
                    <div class="row">
                        <label class="cell-md-12 text-center"> <strong>Age</strong> </label>
                        <input type="number" data-role="input " id="metro-input-age" name="metro-input-age" class="cell-md-12 text-center border border-size-5 bd-grayBlue" placeholder="Enter age ">
                    </div>
                    <div class="row">
                        <label class="cell-md-12 text-center"> <strong>Job</strong> </label>
                        <input type="text" data-role="input " id="metro-input-job" name="metro-input-job" class="cell-md-12 text-center border border-size-5 bd-grayBlue" placeholder="Enter job ">
                    </div>
                    <div class="row">
                        <label class="cell-md-12 text-center"> <strong>Would you recommand the product?</strong> </label>
                        <select class="cell-md-12 border border-size-5 bd-grayBlue text-center" id="metro-select-notice" name="metro-select-notice" data-role="select ">
                            <option value="-1" class="d-none"></option>
                            <option class="text-center">Absolutely</option>
                            <option class="text-center">Perhaps</option>
                            <option class="text-center">Not at all</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="cell-md-12 text-center"> <strong>What is the preferred service in the product?</strong> </label>
                        <input type="text" data-role="input " id="metro-input-notice" name="metro-input-notice" class="cell-md-12 border border-size-5 bd-grayBlue text-center " placeholder="What is the preferred service in the product? ">
                    </div>
                    <div class="row">
                        <label class="cell-md-12 text-center"> <strong>What(s) skill(s) would you like to improve?</strong> </label>
                        <select class="cell-md-12 border border-size-5 bd-grayBlue " id="metro-select-choice" name="metro-select-choice" data-role="select " data-empty-value>
                            <option value="-1" class="d-none"></option>
                            <option value="Git " >Git</option>
                            <option value="NodesJs ">NodesJs</option>
                            <option value="Angular ">Angular</option>
                            <option value="HTML ">HTML</option>
                            <option value="CSS ">CSS</option>
                            <option value="Kubernetes ">Kubernetes</option>
                            <option value="Jenkins ">Jenkins</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="cell-md-12 text-center"> <strong>Other comment</strong> </label>
                        <textarea id="metro-textarea-comment" name="metro-textarea-comment" class=" cell-md-12 border bd-grayBlue border-size-5" data-role="textarea " data-auto-size="true"></textarea>
                    </div>
                    <div class="row">
                        <section class="cell-md-12"></section>
                    </div>
                    <div class="row">
                        <button type="button" id="metro-btn-submit" class="cell-md-12 button bg-grayBlue bg-lightGreen-hover bg-darkRed-active fg-white ">Submit data</button>
                    </div>
                    <div class="card border-none text-just"> <strong id="myJson"></strong> </div>
                </form>

            </div>
        </div>

    </div>
    <!-- Metro 4 -->
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js "></script>
    <script src="javascript/script.js "></script>
</body>

</html>
